<div class="container" style=" background-image: linear-gradient(0deg, #182848 57%, #4b6cb7 100%);height: 100%;">
    <h4 style="padding: 4% 0 1% 0;color: white;">เพลย์ลิสต์</h4>
    <div class="row">
        <p-card header="เพลงที่ถูกใจ" routerLinkActive="active" [routerLink]="['/app/menu5']" [style]="{'width': '30rem','margin-bottom': '2em','margin-left':'1.5rem','background-image':'linear-gradient(315deg, #be4bdb 5%, #9775fa 95%)','border-radius':'10px','color':'white'}">
            <ng-template pTemplate="subtitle">
               &nbsp;{{songNo}} เพลงที่ถูกใจ
            </ng-template>
            <label *ngFor="let songs of song">{{songs.title}},</label>
        </p-card>
    </div>
    <ng-container *ngFor="let songs of song" >
        <img  src="{{songs.cover}}" routerLinkActive="active" [routerLink]="['/app/song/'+songs.id]" (click)=select(songs.id) style="border-radius: 15px;margin: 2%;width: 21%;">
    </ng-container>
    <div style="height: 100%;"></div>
</div>
