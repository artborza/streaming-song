
<div class="container" style=" background-image: linear-gradient(0deg, #182848 96%, #4b6cb7 100%);">
    <div class="row">
        <div class="col-md-12" style="margin-top: 5rem;">
            <h2 style="font-family: Pridi;">{{welcome}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p-carousel [value]="playLists"  styleClass="custom-carousel"  [numVisible]="4" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions" >
                <ng-template pTemplate="header"><h4 style="font-family: Pridi;">&nbsp;&nbsp;เพลย์ลิสต์</h4></ng-template>
                <ng-template let-product pTemplate="item">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div class="p-mb-3">
                            </div>
                            <div>
                                <a routerLinkActive="active" [routerLink]="['/app/playlist/'+product.id]"><img src={{product.image}} class="img-thumbnail"></a>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
    <div class="row" *ngFor ="let playlist of playLists">
        <div class="col-md-12">
            <p-carousel [value]="playlist.song"[numVisible]="3" [numScroll]="3" styleClass="custom-carousel"  [numVisible]="5" [numScroll]="1" [circular]="true" [showIndicators]="false"  [responsiveOptions]="responsiveOptions" >
                <ng-template pTemplate="header"><h5 tyle="font-family: Pridi;">&nbsp;&nbsp;{{playlist.name}}</h5></ng-template>
                <ng-template let-product pTemplate="item">
                    <div class="product-item">
                        <div class="product-item-content">
                            <div>
                                <a routerLinkActive="active" [routerLink]="['/app/playlist2/'+product.id]"><img src={{product.cover}} class="img-thumbnail"></a>
                            </div>
                            <div class="mt-3">
                                <h6 class="text-limit" tyle="font-family: Pridi;">{{product.title}}</h6>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>
